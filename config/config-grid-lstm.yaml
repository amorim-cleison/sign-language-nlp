debug: False
cuda: True
seed: 1
mode: grid
resumable: False
workdir: ../../work/sl-transformer/checkpoint/{model}/{mode}
scoring: accuracy
verbose: 3
n_jobs: -1

# Model:
model: model.LSTM
model_args:
  input_size: 512
  hidden_size: 1866
  num_layers: 2
  dropout: 0.2

# Criterion:
criterion: torch.nn.CrossEntropyLoss

# Optimizer:
# optimizer: torch.optim.Adam
optimizer: torch.optim.SGD
optimizer_args:
  # SGD ---
  nesterov: False
  # momentum: 0
  # dampening: 0
  # weight_decay: 0

# Dataset:
dataset_args:
  dataset_dir: ../../work/dataset/asl-phono/phonology/3d
  fields: [
    orientation_dh,
    orientation_ndh, 
    movement_dh, 
    movement_ndh,
    handshape_dh, 
    handshape_ndh, 
    # mouth_openness
  ]
  samples_min_freq: 2   # How many samples for the label should exist in dataset for the label to be considered?
  composition_strategy: as_words
  reuse_transient: False

# Training:
training_args:
  max_epochs: 500 # Original: 100
  batch_size: 50
  lr: 0.05
  test_size: 0.2
  early_stopping:
    patience: 10
    threshold: 1e-4
    threshold_mode: abs
  gradient_clipping:
    gradient_clip_value: 0.5
  lr_scheduler: 
    policy: ReduceLROnPlateau
    factor: 0.95
    patience: 1

# Grid search:
grid_args:
  n_jobs: 1
  model_args:
    input_size: [16, 64, 128, 512]
    hidden_size: [32, 256, 1024]
    num_layers: [2, 6, 10]
    dropout: [0.0, 0.1, 0.3]
  training_args:
    lr: [0.1, 0.01, 0.001]
    